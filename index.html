<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0a0a0a">
    <title>Data Swap ‚Äî Interactive Demo</title>
    <meta name="description" content="High-fidelity interactive demo of Data Swap MVP flow">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* ========================================
           RESET & BASE STYLES
           ======================================== */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Colors */
            --bg-primary: #0a0a0a;
            --bg-secondary: #141414;
            --bg-tertiary: #1a1a1a;
            --border-color: rgba(255, 255, 255, 0.08);
            --text-primary: #fafafa;
            --text-secondary: #888888;
            --text-tertiary: #666666;
            --accent-primary: #0052cc;
            --accent-hover: #0066ff;
            --success: #00a86b;
            --warning: #ff6b35;
            
            /* Spacing */
            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 12px;
            --spacing-lg: 16px;
            --spacing-xl: 20px;
            --spacing-2xl: 24px;
            
            /* Typography */
            --font-body: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            --text-xs: 11px;
            --text-sm: 12px;
            --text-base: 14px;
            --text-lg: 16px;
            --text-xl: 18px;
            --text-2xl: 24px;
            --text-3xl: 32px;
            
            /* Transitions */
            --transition-fast: 150ms ease;
            --transition-base: 200ms ease;
            --transition-slow: 300ms ease;
            
            /* Shadows */
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.2);
            --shadow-md: 0 4px 8px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 8px 16px rgba(0, 0, 0, 0.4);
            
            /* Border Radius */
            --radius-sm: 6px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --radius-xl: 16px;
            --radius-full: 9999px;
            
            /* Z-index */
            --z-base: 1;
            --z-dropdown: 100;
            --z-sticky: 200;
            --z-fixed: 300;
            --z-modal: 1000;
        }

        html {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }

        body {
            font-family: var(--font-body);
            font-size: var(--text-base);
            line-height: 1.6;
            color: var(--text-primary);
            background: var(--bg-primary);
            overflow-x: hidden;
        }

        /* ========================================
           UTILITY CLASSES
           ======================================== */
        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        .text-center { text-align: center; }
        .text-muted { color: var(--text-secondary); }
        .text-accent { color: var(--accent-primary); }
        .font-bold { font-weight: 700; }
        .font-semibold { font-weight: 600; }

        /* ========================================
           LAYOUT COMPONENTS
           ======================================== */
        .app {
            max-width: 480px;
            margin: 0 auto;
            min-height: 100vh;
            background: var(--bg-primary);
            position: relative;
            padding-bottom: 65px;
        }

        .screen {
            display: none;
            opacity: 0;
            animation: fadeIn var(--transition-base);
        }

        .screen.active {
            display: block;
            opacity: 1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Header */
        .header {
            position: sticky;
            top: 0;
            z-index: var(--z-sticky);
            background: var(--bg-secondary);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            padding: var(--spacing-lg) var(--spacing-xl);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: var(--spacing-lg);
        }

        .header-title {
            font-size: var(--text-xl);
            font-weight: 700;
            flex: 1;
            text-align: center;
        }

        .header-action {
            background: none;
            border: none;
            color: var(--accent-primary);
            font-size: var(--text-lg);
            font-weight: 600;
            cursor: pointer;
            padding: var(--spacing-sm);
            transition: opacity var(--transition-fast);
            min-width: 24px;
        }

        .header-action:hover {
            opacity: 0.8;
        }

        .header-action:active {
            opacity: 0.6;
        }

        /* Demo Badge */
        .demo-badge {
            position: fixed;
            top: var(--spacing-lg);
            right: var(--spacing-lg);
            z-index: var(--z-modal);
            background: var(--warning);
            color: white;
            padding: 6px var(--spacing-md);
            border-radius: var(--radius-full);
            font-size: var(--text-xs);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            box-shadow: var(--shadow-md);
            pointer-events: none;
        }

        /* Content Container */
        .content {
            padding-bottom: 20px;
        }

        /* ========================================
           BOTTOM NAVIGATION
           ======================================== */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            display: flex;
            padding: var(--spacing-sm) 0;
            padding-bottom: calc(var(--spacing-sm) + env(safe-area-inset-bottom));
            max-width: 480px;
            margin: 0 auto;
            z-index: var(--z-fixed);
        }

        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4px;
            padding: var(--spacing-sm);
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: var(--text-xs);
            cursor: pointer;
            transition: color var(--transition-fast);
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        .nav-item.active {
            color: var(--accent-primary);
        }

        .nav-item:active {
            opacity: 0.6;
        }

        .nav-icon {
            font-size: 22px;
        }

        /* ========================================
           FEED COMPONENTS
           ======================================== */
        .feed-header {
            padding: var(--spacing-2xl) var(--spacing-xl) var(--spacing-lg);
        }

        .feed-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: var(--spacing-sm);
            letter-spacing: -0.02em;
        }

        .feed-subtitle {
            font-size: var(--text-base);
            color: var(--text-secondary);
        }

        /* Filter Tabs */
        .filter-tabs {
            display: flex;
            gap: var(--spacing-sm);
            padding: 0 var(--spacing-xl) var(--spacing-lg);
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }

        .filter-tabs::-webkit-scrollbar {
            display: none;
        }

        .filter-tab {
            padding: var(--spacing-sm) var(--spacing-lg);
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-full);
            font-size: var(--text-sm);
            font-weight: 500;
            color: var(--text-secondary);
            white-space: nowrap;
            cursor: pointer;
            transition: all var(--transition-base);
            user-select: none;
        }

        .filter-tab.active {
            background: var(--accent-primary);
            border-color: var(--accent-primary);
            color: white;
        }

        .filter-tab:hover:not(.active) {
            background: var(--bg-secondary);
        }

        /* Listings */
        .listings {
            padding: 0 var(--spacing-xl) var(--spacing-2xl);
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
        }

        .listing-card {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: var(--spacing-lg);
            cursor: pointer;
            transition: all var(--transition-base);
            -webkit-tap-highlight-color: transparent;
        }

        .listing-card:active {
            transform: scale(0.98);
            border-color: var(--accent-primary);
        }

        @media (hover: hover) {
            .listing-card:hover {
                border-color: var(--accent-primary);
                transform: translateY(-2px);
                box-shadow: var(--shadow-md);
            }
        }

        .listing-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-md);
        }

        .listing-user-section {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
            min-width: 0;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            min-width: 40px;
            border-radius: var(--radius-full);
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-hover));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: var(--text-lg);
            color: white;
        }

        .listing-user-info {
            flex: 1;
            min-width: 0;
        }

        .listing-user-name {
            font-size: var(--text-base);
            font-weight: 600;
            margin-bottom: 2px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: var(--radius-full);
            background: var(--success);
            flex-shrink: 0;
        }

        .status-dot.inactive {
            background: var(--text-tertiary);
        }

        .listing-meta {
            font-size: var(--text-xs);
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            flex-wrap: wrap;
        }

        .meta-separator {
            color: var(--border-color);
        }

        .network-badge {
            padding: 4px 10px;
            background: rgba(0, 82, 204, 0.1);
            border: 1px solid rgba(0, 82, 204, 0.2);
            border-radius: var(--radius-md);
            font-size: var(--text-xs);
            font-weight: 600;
            color: var(--accent-primary);
            white-space: nowrap;
        }

        .listing-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-md);
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-xs);
        }

        .detail-label {
            font-size: var(--text-xs);
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .detail-value {
            font-size: var(--text-lg);
            font-weight: 600;
        }

        /* ========================================
           FORM COMPONENTS
           ======================================== */
        .form-container {
            padding: var(--spacing-2xl) var(--spacing-xl) 120px;
        }

        .form-group {
            margin-bottom: var(--spacing-xl);
        }

        .form-label {
            display: block;
            font-size: var(--text-sm);
            font-weight: 600;
            margin-bottom: var(--spacing-sm);
            color: var(--text-primary);
        }

        .form-input,
        .form-select {
            width: 100%;
            padding: 14px var(--spacing-lg);
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-size: var(--text-lg);
            font-family: var(--font-body);
            transition: all var(--transition-base);
        }

        .form-input:focus,
        .form-select:focus {
            outline: none;
            border-color: var(--accent-primary);
            background: var(--bg-secondary);
        }

        .form-input::placeholder {
            color: var(--text-tertiary);
        }

        /* Radio Group */
        .radio-group {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: var(--spacing-md);
        }

        .radio-option {
            position: relative;
        }

        .radio-option input {
            position: absolute;
            opacity: 0;
            pointer-events: none;
        }

        .radio-label {
            display: block;
            padding: var(--spacing-md);
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            text-align: center;
            font-size: var(--text-base);
            cursor: pointer;
            transition: all var(--transition-base);
            user-select: none;
        }

        .radio-option input:checked + .radio-label {
            background: var(--accent-primary);
            border-color: var(--accent-primary);
            color: white;
        }

        /* ========================================
           BUTTON COMPONENTS
           ======================================== */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: var(--spacing-lg);
            background: var(--accent-primary);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-size: var(--text-lg);
            font-weight: 600;
            font-family: var(--font-body);
            cursor: pointer;
            transition: all var(--transition-base);
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        .btn:hover {
            background: var(--accent-hover);
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--bg-secondary);
        }

        .btn + .btn {
            margin-top: var(--spacing-md);
        }

        /* ========================================
           CARD COMPONENTS
           ======================================== */
        .card {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: var(--spacing-2xl);
        }

        .card-section {
            margin-bottom: var(--spacing-2xl);
        }

        .card-section:last-child {
            margin-bottom: 0;
        }

        .card-title {
            font-size: var(--text-sm);
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: var(--spacing-md);
        }

        .data-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--spacing-md) 0;
            border-bottom: 1px solid var(--border-color);
            gap: var(--spacing-md);
        }

        .data-row:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }

        .data-row:first-child {
            padding-top: 0;
        }

        .data-row-label {
            font-size: var(--text-base);
            color: var(--text-secondary);
        }

        .data-row-value {
            font-size: var(--text-base);
            font-weight: 600;
            text-align: right;
        }

        /* User Header for Detail Pages */
        .user-header {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-2xl);
        }

        .user-avatar-large {
            width: 56px;
            height: 56px;
            min-width: 56px;
            border-radius: var(--radius-full);
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-hover));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 22px;
            color: white;
        }

        .user-details-extended {
            flex: 1;
        }

        .user-name-large {
            font-size: var(--text-xl);
            font-weight: 700;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .user-stats {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            font-size: var(--text-sm);
            color: var(--text-secondary);
        }

        .user-stat {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        /* ========================================
           TRADE ROOM COMPONENTS
           ======================================== */
        .checklist {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: var(--spacing-xl);
            margin-bottom: var(--spacing-xl);
        }

        .checklist-title {
            font-size: var(--text-lg);
            font-weight: 600;
            margin-bottom: var(--spacing-lg);
        }

        .checklist-item {
            display: flex;
            align-items: flex-start;
            gap: var(--spacing-md);
            padding: var(--spacing-md) 0;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: opacity var(--transition-fast);
            -webkit-tap-highlight-color: transparent;
        }

        .checklist-item:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }

        .checklist-item:first-child {
            padding-top: 0;
        }

        .checklist-item:active {
            opacity: 0.7;
        }

        .checkbox {
            width: 24px;
            height: 24px;
            min-width: 24px;
            border: 2px solid var(--border-color);
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-base);
            margin-top: 2px;
        }

        .checkbox.checked {
            background: var(--success);
            border-color: var(--success);
        }

        .checkbox.checked::after {
            content: '‚úì';
            color: white;
            font-size: var(--text-sm);
            font-weight: 700;
        }

        .checklist-text {
            flex: 1;
            font-size: var(--text-base);
            color: var(--text-secondary);
            line-height: 1.5;
        }

        /* Info Box */
        .info-box {
            background: rgba(0, 82, 204, 0.08);
            border: 1px solid rgba(0, 82, 204, 0.2);
            border-radius: var(--radius-md);
            padding: var(--spacing-lg);
            margin-bottom: var(--spacing-xl);
        }

        .info-box-title {
            font-size: var(--text-sm);
            font-weight: 600;
            color: var(--accent-primary);
            margin-bottom: var(--spacing-sm);
        }

        .info-box-text {
            font-size: var(--text-sm);
            color: var(--text-secondary);
            line-height: 1.6;
        }

        /* ========================================
           BOTTOM ACTIONS
           ======================================== */
        .bottom-actions {
            position: fixed;
            bottom: 65px;
            left: 0;
            right: 0;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            padding: var(--spacing-lg) var(--spacing-xl);
            max-width: 480px;
            margin: 0 auto;
            z-index: var(--z-dropdown);
        }

        /* ========================================
           SUCCESS SCREEN
           ======================================== */
        .success-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px var(--spacing-xl);
            text-align: center;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: var(--success);
            border-radius: var(--radius-full);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin-bottom: var(--spacing-2xl);
            animation: scaleIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .success-title {
            font-size: var(--text-2xl);
            font-weight: 700;
            margin-bottom: var(--spacing-md);
        }

        .success-text {
            font-size: var(--text-lg);
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: var(--spacing-2xl);
        }

        /* ========================================
           PROFILE SCREEN
           ======================================== */
        .profile-container {
            padding: var(--spacing-2xl) var(--spacing-xl);
        }

        .profile-header {
            text-align: center;
            margin-bottom: var(--spacing-2xl);
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            margin: 0 auto var(--spacing-lg);
            border-radius: var(--radius-full);
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-hover));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 32px;
            color: white;
        }

        .profile-name {
            font-size: var(--text-2xl);
            font-weight: 700;
            margin-bottom: var(--spacing-sm);
        }

        .profile-stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: var(--spacing-lg);
            margin-bottom: var(--spacing-2xl);
        }

        .stat-box {
            text-align: center;
            padding: var(--spacing-lg);
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
        }

        .stat-value {
            font-size: var(--text-2xl);
            font-weight: 700;
            color: var(--accent-primary);
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: var(--text-xs);
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* ========================================
           EMPTY STATE
           ======================================== */
        .empty-state {
            padding: 80px var(--spacing-xl);
            text-align: center;
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: var(--spacing-lg);
            opacity: 0.3;
        }

        .empty-title {
            font-size: var(--text-xl);
            font-weight: 600;
            margin-bottom: var(--spacing-sm);
        }

        .empty-text {
            font-size: var(--text-base);
            color: var(--text-secondary);
        }

        /* ========================================
           RESPONSIVE
           ======================================== */
        @media (max-width: 480px) {
            :root {
                --spacing-xl: 16px;
                --spacing-2xl: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="demo-badge" role="status" aria-live="polite">DEMO MODE</div>
    
    <div class="app" id="app">
        <!-- Screens will be injected here by JavaScript -->

        // ==========================================

        const utils = {
            formatCurrency(amount) {
                try {

                } catch {
                    return `${CONFIG.CURRENCY}${amount}`;
                }
            },

            calculateFee(value) {
                return Math.round(Number(value) * CONFIG.FEE_RATE);
            },

            formatExpiry(days) {
                return `Expires in ${days} day${days === 1 ? '' : 's'}`;
            },

            getInitials(name) {
                return name.split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2);
            },

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

        // ==========================================
        // COMPONENT TEMPLATES
        // ==========================================
        const templates = {
            header(title, showBack = false) {

            bottomNav(activeScreen) {

            listingCard(listing) {
                const fee = utils.calculateFee(listing.value);
                return `
                    <article class="listing-card" onclick="state.selectListing(${listing.id})" role="button" tabindex="0">

            filterTabs() {
                return `
                    <div class="filter-tabs" role="tablist">
                        ${CONFIG.NETWORKS.map(network => `

                                class="filter-tab ${state.currentFilter === network ? 'active' : ''}" 
                                role="tab"
                                aria-selected="${state.currentFilter === network}"
                                onclick="state.setFilter('${network}')"

                `;
            }
        };

        // ==========================================
        // SCREEN COMPONENTS
        // ==========================================
        const screens = {
            feed() {
                const filtered = state.currentFilter === 'All' 
                    ? MOCK_LISTINGS 
                    : MOCK_LISTINGS.filter(l => l.network === state.currentFilter);

                return `
                    <div class="screen active" id="feedScreen">
                        ${templates.header('Data Swap')}
                        <div class="content">
                            <div class="feed-header">
                                <h2 class="feed-title">Available Swaps</h2>
                                <p class="feed-subtitle">${filtered.length} active listing${filtered.length !== 1 ? 's' : ''}</p>
                            </div>
                            ${templates.filterTabs()}
                            <div class="listings">
                                ${filtered.length > 0 
                                    ? filtered.map(l => templates.listingCard(l)).join('') 
                                    : '<div class="empty-state"><div class="empty-icon">üì≠</div><div class="empty-title">No listings</div><div class="empty-text">No swaps available for this network</div></div>'
                                }
                            </div>
                        </div>
                        ${templates.bottomNav('feed')}
                    </div>
                `;
            },

            detail() {
                const listing = state.selectedListing;
                if (!listing) return screens.feed();

                const fee = utils.calculateFee(listing.value);

                return `
                    <div class="screen active" id="detailScreen">
                        ${templates.header('Swap Details', true)}
                        <div class="content">
                            <div style="padding: 24px 20px 140px;">
                                <div class="user-header">
                                    <div class="user-avatar-large">${utils.escapeHtml(listing.avatar)}</div>
                                    <div class="user-details-extended">
                                        <div class="user-name-large">
                                            <span>${utils.escapeHtml(listing.user)}</span>
                                            <span class="status-dot ${listing.isActive ? '' : 'inactive'}"></span>
                                        </div>
                                        <div class="user-stats">
                                            <span class="user-stat">‚≠ê ${listing.rating}</span>
                                            <span class="meta-separator">¬∑</span>
                                            <span class="user-stat">${listing.totalSwaps} completed swaps</span>
                                        </div>
                                    </div>
                                </div>

                                <div class="card">
                                    <div class="card-section">
                                        <div class="card-title">Swap Details</div>
                                        <div class="data-row">
                                            <span class="data-row-label">They have</span>

                                        </div>

                                            <span class="data-row-label">They want</span>
                                            <span class="data-row-value">${utils.escapeHtml(listing.want)} Data</span>
                                        </div>
                                        <div class="data-row">
                                            <span class="data-row-label">Network</span>
                                            <span class="data-row-value">${utils.escapeHtml(listing.network)}</span>
                                        </div>
                                        <div class="data-row">
                                            <span class="data-row-label">Expiry</span>
                                            <span class="data-row-value">${utils.formatExpiry(listing.expiresInDays)}</span>
                                        </div>
                                        <div class="data-row">
                                            <span class="data-row-label">Posted</span>
                                            <span class="data-row-value">${utils.escapeHtml(listing.time)}</span>
                                        </div>
                                    </div>

                                    <div class="card-section">
                                        <div class="card-title">Platform Fee</div>
                                        <div class="data-row">
                                            <span class="data-row-label">Swap value</span>
                                            <span class="data-row-value">${utils.formatCurrency(listing.value)}</span>
                                        </div>
                                        <div class="data-row">
                                            <span class="data-row-label">Service charge (15%)</span>
                                            <span class="data-row-value text-accent font-bold" style="font-size: 18px;">${utils.formatCurrency(fee)}</span>
                                        </div>
                                    </div>
                                </div>

                                <div class="info-box">
                                    <div class="info-box-title">How It Works</div>
                                    <div class="info-box-text">
                                        1. Request this swap<br>
                                        2. Both users transfer data via USSD<br>
                                        3. Confirm completion in Trade Room<br>
                                        4. Platform fee processed after both confirm
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="bottom-actions">
                            <button class="btn" onclick="actions.startTrade()">Request Swap</button>
                        </div>
                        ${templates.bottomNav('feed')}
                    </div>
                `;
            },

            trade() {
                return `
                    <div class="screen active" id="tradeScreen">
                        ${templates.header('Trade Room', true)}
                        <div class="content">
                            <div style="padding: 24px 20px 160px;">
                                <div class="info-box">
                                    <div class="info-box-title">No Wallet. No Escrow.</div>
                                    <div class="info-box-text">
                                        You transfer data directly via USSD. 
                                        Data Swap only facilitates confirmation.
                                    </div>
                                </div>

                                <div class="checklist">
                                    <div class="checklist-title">Your Actions</div>
                                    <div class="checklist-item" onclick="actions.toggleCheck('userSent')">

                                        <div class="checklist-text">Transfer data using your network's USSD code</div>

                            <button class="btn" id="continueBtn" onclick="actions.continueTrade()" disabled>I've Sent the Data</button>

            },

            confirmation() {
                const listing = state.selectedListing;
                if (!listing) return screens.feed();

                const fee = utils.calculateFee(listing.value);

                return `
                    <div class="screen active" id="confirmationScreen">
                        ${templates.header('Swap Complete')}
                        <div class="content">
                            <div class="success-container">
                                <div class="success-icon">‚úì</div>
                                <h2 class="success-title">Swap Successful!</h2>
                                <p class="success-text">
                                    You've successfully swapped ${utils.escapeHtml(listing.want)} with ${utils.escapeHtml(listing.user)}
                                </p>

                                <div class="card" style="width: 100%; text-align: left;">
                                    <div class="card-section">
                                        <div class="card-title">Summary</div>
                                        <div class="data-row">
                                            <span class="data-row-label">You sent</span>
                                            <span class="data-row-value">${utils.escapeHtml(listing.want)} Data</span>
                                        </div>
                                        <div class="data-row">
                                            <span class="data-row-label">You received</span>
                                            <span class="data-row-value">${utils.escapeHtml(listing.have)} Data</span>
                                        </div>
                                        <div class="data-row">
                                            <span class="data-row-label">Platform fee</span>
                                            <span class="data-row-value">${utils.formatCurrency(fee)}</span>
                                        </div>
                                    </div>
                                </div>

                                <button class="btn" onclick="state.setScreen('feed')">Back to Home</button>
                            </div>
                        </div>
                        ${templates.bottomNav('feed')}
                    </div>
                `;
            },

            post() {
                return `
                    <div class="screen active" id="postScreen">
                        ${templates.header('Post Swap', true)}
                        <div class="content">
                            <div class="form-container">
                                <div class="form-group">
                                    <label class="form-label">Network</label>
                                    <select class="form-select" id="postNetwork">

                                        <option>Airtel</option>
                                        <option>Glo</option>
                                        <option>9mobile</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label class="form-label">I Have</label>
                                    <div class="radio-group">
                                        <div class="radio-option">
                                            <input type="radio" name="have-type" id="have-night" checked>
                                            <label class="radio-label" for="have-night">Night Data</label>
                                        </div>
                                        <div class="radio-option">
                                            <input type="radio" name="have-type" id="have-weekend">
                                            <label class="radio-label" for="have-weekend">Weekend Data</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="form-label">Data Size (GB)</label>
                                    <input type="number" class="form-input" placeholder="e.g. 5" value="5">
                                </div>

                                <div class="form-group">
                                    <label class="form-label">I Want</label>
                                    <div class="radio-group">
                                        <div class="radio-option">
                                            <input type="radio" name="want-type" id="want-day" checked>
                                            <label class="radio-label" for="want-day">Day Data</label>
                                        </div>
                                        <div class="radio-option">
                                            <input type="radio" name="want-type" id="want-anytime">
                                            <label class="radio-label" for="want-anytime">Anytime Data</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="form-label">Data Size (GB)</label>
                                    <input type="number" class="form-input" placeholder="e.g. 5" value="5">
                                </div>

                                <button class="btn" onclick="actions.submitPost()">Post Listing</button>
                            </div>
                        </div>
                        ${templates.bottomNav('post')}
                    </div>
                `;
            },

            profile() {
                return `
                    <div class="screen active" id="profileScreen">
                        ${templates.header('Profile')}
                        <div class="content">
                            <div class="profile-container">
                                <div class="profile-header">
                                    <div class="profile-avatar">${CURRENT_USER.avatar}</div>
                                    <h2 class="profile-name">${utils.escapeHtml(CURRENT_USER.name)}</h2>
                                    <div class="user-stats" style="justify-content: center;">
                                        <span class="user-stat">‚≠ê ${CURRENT_USER.rating}</span>
                                        <span class="meta-separator">¬∑</span>
                                        <span class="user-stat">${CURRENT_USER.totalSwaps} swaps</span>
                                        <span class="meta-separator">¬∑</span>
                                        <span class="status-dot ${CURRENT_USER.isActive ? '' : 'inactive'}"></span>
                                        <span>${CURRENT_USER.isActive ? 'Active' : 'Inactive'}</span>
                                    </div>
                                </div>

                                <div class="profile-stats-grid">
                                    <div class="stat-box">
                                        <div class="stat-value">${CURRENT_USER.totalSwaps}</div>
                                        <div class="stat-label">Total Swaps</div>
                                    </div>
                                    <div class="stat-box">
                                        <div class="stat-value">${CURRENT_USER.rating}</div>
                                        <div class="stat-label">Rating</div>
                                    </div>
                                    <div class="stat-box">
                                        <div class="stat-value">100%</div>
                                        <div class="stat-label">Success Rate</div>
                                    </div>
                                </div>

                                <div class="card">
                                    <div class="card-section">
                                        <div class="card-title">Account Settings</div>
                                        <div class="data-row">
                                            <span class="data-row-label">Edit Profile</span>
                                            <span class="data-row-value">‚Üí</span>
                                        </div>
                                        <div class="data-row">
                                            <span class="data-row-label">Transaction History</span>
                                            <span class="data-row-value">‚Üí</span>
                                        </div>
                                        <div class="data-row">
                                            <span class="data-row-label">Payment Methods</span>
                                            <span class="data-row-value">‚Üí</span>
                                        </div>
                                        <div class="data-row">
                                            <span class="data-row-label">Help & Support</span>
                                            <span class="data-row-value">‚Üí</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        ${templates.bottomNav('profile')}
                    </div>
                `;
            }
        };

        // ==========================================
        // ACTIONS
        // ==========================================
        const actions = {
            startTrade() {
                state.resetTrade();
                state.setScreen('trade');
            },

            toggleCheck(checkName) {
                state.tradeChecks[checkName] = !state.tradeChecks[checkName];
                
                // Update UI
                const checkbox = document.getElementById(`check-${checkName}`);
                if (checkbox) {
                    checkbox.classList.toggle('checked', state.tradeChecks[checkName]);
                }

                // Auto-complete other party checks (demo behavior)
                if (state.tradeChecks.userSent && state.tradeChecks.userConfirmed) {
                    setTimeout(() => {
                        state.tradeChecks.otherSent = true;
                        state.tradeChecks.otherConfirmed = true;
                        document.getElementById('check-otherSent')?.classList.add('checked');
                        document.getElementById('check-otherConfirmed')?.classList.add('checked');
                        this.updateContinueButton();
                    }, 800);
                }

                this.updateContinueButton();
            },

            updateContinueButton() {
                const btn = document.getElementById('continueBtn');
                if (!btn) return;

                const allChecked = Object.values(state.tradeChecks).every(v => v);
                btn.disabled = !allChecked;
                btn.textContent = allChecked ? 'Continue to Payment' : "I've Sent the Data";
            },

            continueTrade() {
                const allChecked = Object.values(state.tradeChecks).every(v => v);
                if (!allChecked) {
                    alert('Please complete all checklist items');
                    return;
                }
                
                // Simulate payment and go to confirmation
                state.setScreen('confirmation');
            },

            cancelTrade() {
                if (confirm('Cancel this swap?')) {
                    state.resetTrade();
                    state.setScreen('feed');
                }
            },

            submitPost() {
                alert('Listing posted! (Demo - not saved)');
                state.setScreen('feed');
            }
        };

        // ==========================================
        // ROUTER
        // ==========================================
        const router = {
            navigate(screenName) {
                const appEl = document.getElementById('app');
                if (!appEl) return;

                const screen = screens[screenName];
                if (!screen) {
                    console.error(`Screen "${screenName}" not found`);
                    return;
                }

                appEl.innerHTML = screen();
                window.scrollTo(0, 0);
            },

            back() {
                // Simple back navigation
                if (state.currentScreen === 'detail') {
                    state.setScreen('feed');
                } else if (state.currentScreen === 'trade') {
                    state.setScreen('detail');
                } else if (state.currentScreen === 'post') {
                    state.setScreen('feed');
                } else {
                    state.setScreen('feed');
                }
            }
        };

        // ==========================================
        // INITIALIZATION
        // ==========================================
        document.addEventListener('DOMContentLoaded', () => {
            // Initial render
            router.navigate('feed');

            // Keyboard navigation
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    router.back();
                }
            });

            // Prevent default form submissions
            document.addEventListener('submit', (e) => {
                e.preventDefault();
            });
        });

        // Expose to window for onclick handlers
        window.state = state;
        window.actions = actions;
        window.router = router;
    </script>
</body>
</html>
